<meta chartset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ i }}) {{ cor }} </li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor,chave, index) in pessoa">
                {{ chave }} = {{ valor }} ({{index}})
            </div>
        </li>
    </ul>
    <hr>
    <div v-for="n in 10">{{ n }}</div>
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            cores:['vermelho','verde','azul','amarelo'],
            pessoas:[
                {nome: 'Isaac', idade:23, peso:82},
                {nome: 'Viviane', idade:26, peso:52},
            ]
        }
    })
</script>

<style>
    h1,p{
        display: inline;
    }
</style>
