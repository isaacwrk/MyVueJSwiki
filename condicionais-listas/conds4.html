<meta chartset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Perfil Admin</p>
        <p>Usuário Logado: {{ nome }}</p>
    </template>
    <p v-else-if="anonimo"> Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
    <!--chebox é bool então, caso esteja maracado como true, entra no v-else o paragrafo-->
    <input type="checkbox" v-model="anonimo">
    <hr>
    <!--v-show não tem else, a estratégia seria repetir o footer com outra condicional-->
    <footer v-show="logado">
        Desnvolvido para você!
    </footer>

    <footer v-show="anonimo">
        Desnvolvido para você que é desconhecido!
    </footer>
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            nome:'Maria',
            logado:false,
            anonimo:false
        }
    })
</script>
