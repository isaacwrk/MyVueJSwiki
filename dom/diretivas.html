<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{titulo}}</p>
    <p bind:coder>{{saudacao()}}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Hello Vue.js',
            link:"http://www.google.com.br"
        },
        methods: {
            saudacao: function(){
                return this.titulo
            }
        },
    })
</script>
