<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{titulo}}</p>
    <!-- garante to way bind sem necessidade de usar $event-->
    <input type="text" v-model="titulo">

</div>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Hello Vue.js'
        }
    })
</script>
