<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{contador}}</p>
    <p>{{contador * 2}}</p>
    <p>{{contador > 10 'Maior que 10' : 'Menor que 10'}}</p>
    <!--v-on escuta eventos-->
    <button v-on:click="somar">somar</button>
    </p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador:0
        },
        methods: {
            somar(){
                this.contador++
            }
        }
    })
</script>
