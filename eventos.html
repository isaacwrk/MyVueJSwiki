<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{contador}}</p>
    <!--v-on escuta eventos-->
    <button v-on:click="somar">somar1</button>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador:0
        },
        methods: {
            somar(){
                this.contador++
            }
        }
    })
</script>
